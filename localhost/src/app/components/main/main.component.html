<h1>MediaEcho</h1>
<div class="startOn inline" (click)="startOn = !startOn">
  <div *ngIf="startOn" class="inline">
    <img src="assets/toggle-on.png" alt="">
    <p>On</p>
  </div>
  <div *ngIf="!startOn" class="inline">
    <img src="assets/toggle-off.png" alt="">
    <p>Off</p>
  </div>
</div>
<div class="container" *ngIf="startOn">
  <div *ngIf="warning" class="warning">
    <div class="info-banner"></div>
    <h2>This website is on goverment fake news website list</h2>
  </div>
  <form id="form" *ngIf="open">
    <h2>Check Credibility for:</h2>
    <ul>
      <p>Website</p>
      <li>
        <input type="checkbox" [checked]="checkImage">
        <label for="title">Image</label>
      </li>
      <li>
        <input type="checkbox" [checked]="checkTitle">
        <label for="title">Title</label>
      </li>
      <li>
        <input type="checkbox">
        <label for="title">Content Text</label>
      </li>
      <p>Social</p>
      <li>
        <input type="checkbox">
        <label for="title">Twitter</label>
      </li>
    </ul>
    <button id="btn-main" (click)=seek() class="btn-main">Seek the truth</button>
  </form>
  <main>
    <section *ngIf="googleSearchService.articles.length > 0 && checkTitle" class="website">
      <h2>Title check</h2>
      <ul>
        <li *ngFor="let article of googleSearchService.articles; let i = index">
          <div class="left">
            <img onerror="this.src='http://beerblackbook.com/img/defaultlg.png'" src="{{ article.pagemap && article.pagemap.cse_image && article.pagemap.cse_image.length && article.pagemap.cse_image[0].src || 'https://cdn.shopify.com/s/files/1/0533/2089/files/placeholder-images-image_large.png?v=1530129081' }}" alt="img">
            <div>
              <a href="{{ article.link }}">{{ article.title }}</a>
            </div>
            <img class="graph" src="assets/{{percentage[i]}}.png" alt="neco">
          </div>
          <div class="meta-data">
            <span>{{ randomDate() }}</span>
            <span>{{ article.displayLink }}</span>
          </div>
          <div></div>
        </li>
      </ul>
    </section>
    <section *ngIf="googleSearchService.images.length > 0 && checkImage" class="website">
      <h2>Image check</h2>
      <ul>
        <li *ngFor="let image of googleSearchService.images; let i = index">
          <div class="left">
            <img src="{{ image.link }}" alt="neco">
            <div>
              <a href="{{ image.link }}">{{ image.title }}</a>
            </div>
            <img class="graph" src="assets/{{percentage[i]}}.png" alt="neco">
          </div>
          <div class="meta-data">
            <span>12.8.2019</span>
            <span>Johny white</span>
            <span>{{ image.displayLink }}</span>
          </div>
          <div></div>
        </li>
      </ul>
    </section>
  </main>
</div>
